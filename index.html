<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pop-Up Image</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Pop-Up Image Example</h1>
        <h2>Click on an image bellow</h2>
        <img class="pop-up-img" data-prod="fire-craw" src="fire-craw-2.jpg">
        <img class="pop-up-img" data-prod="pickle-flat" src="c_PickleFlat2.jpg">
        <div class="pop-up-frame">
            <button class="pop-up-exit-button">
                <span class="cross-one"></span>
                <span class="cross-two"></span>
            </button>
            <img class="zoomed-img" src="fire-craw-2.jpg">
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
