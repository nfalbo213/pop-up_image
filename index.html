<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pop-Up Image</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Pop-Up Image Plug-in Example</h1>
        <h2>Click on an image bellow</h2>
        <img class="pop-up-img" src="./images/oregon-tree.jpg" alt="Image of a tree in an Oregon forest" tabindex="0">
        <img class="pop-up-img" src="./images/oregon-beach.jpg" alt="Image of a beach on the Oregon coast" tabindex="0">
        <img class="pop-up-img" src="./images/kady-poodle.jpg" alt="Image of Kady the poodle at Nauset Beach in Massachusetts" tabindex="0">
        <img class="pop-up-img" src="./images/gale-meadows-vt.jpg" alt="Image of a sunset at Gale Meadows Pond in Vermont" tabindex="0">
        <div class="pop-up-frame">
            <button class="pop-up-exit-button" role="button" aria-roledescription="button to exit out of enlarged image">
                <span class="cross-one"></span>
                <span class="cross-two"></span>
            </button>
            <img class="zoomed-img" src="" alt="">
        </div>
        <p>For documentation and intergration/installation directions, visit the project <a href="https://github.com/nfalbo213/pop-up_image" target="_blank" role="link" aria-roledescription="Link to github repository and documentation">GitHub repository</a>.</p>
        <script type="module" src="imagePopUp.js"></script>
    </body>
</html>
